<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perk-Pal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #cbe6e9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            font-family: "Inter", serif;
        }

        .logo-container {
            background-color: #ffffff;
            width: 100%;
            height: 100px;
            margin: 0;
            padding: 0;
            font-family: "Inter", serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
            opacity: 0; 
            transform: translateY(-50px);
            transition: transform 1.5s ease, opacity 1.5s ease;
        }

        .logo-container ul {
            display: flex;
            margin-top: -80px;
            list-style-type: none;
            justify-content: flex-end;
        }

        .logo-container li {
            margin-right: 50px;
        }

        img {
            width: 250px;
            height: 150px;
            margin-top: -28px;
        }

        main {
            flex: 1; /* This ensures the main content grows to push footer down */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content at the top of the main area */
        }

        .form-container {
            margin: 50px auto; /* Centered with top margin */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 90%; /* Responsive width */
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        /* Animation class to trigger movement */
        .move {
            transform: translateY(0);
            opacity: 1;
        }

        /* Footer styles */
        .site-footer {
            background-color: #fff;
            color: #333;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #eee;
            width: 100%;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .footer-left {
            flex: 1;
            min-width: 250px;
            text-align: left;
        }

        .footer-left h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #222;
        }

        .footer-left ul {
            list-style: none;
            padding: 0;
            margin-left: 28px;
        }

        .footer-left ul li {
            margin: 10px 0;
        }

        .footer-left ul li a {
            color: #555;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .footer-left ul li a:hover {
            color: #143bfa;
            font-weight: 500;
        }

        .footer-right {
            flex: 1;
            min-width: 250px;
            text-align: left;
        }

        .footer-right h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #222;
        }

        .footer-right p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .footer-right .social-icons {
            display: flex;
            gap: 15px;
        }

        .footer-right .social-icon {
            font-size: 22px;
            color: #555;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .footer-right .social-icon:hover {
            color: #007bff;
            transform: scale(1.2);
        }

        .footer-bottom {
            font-size: 14px;
            color: #777;
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
                padding: 0 10px;
            }

            .footer-left, .footer-right {
                flex: 1;
                min-width: 100%;
                margin-bottom: 20px;
            }

            .footer-left ul {
                margin-left: 0;
            }

            .form-container {
                margin: 20px auto; /* Reduced margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./trail logo.png" alt="Perk-Pal Logo" class="logo-image">
        <ul>
            <li>Services</li>
            <li>About</li>
            <li>Login</li>
            <li>Sign up</li>
        </ul>
    </div>

    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form class="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <span class="error" id="dobError"></span>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span class="error" id="genderError"></span>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="footer-right">
                <h2>Contact Us</h2>
                <p>Email: <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="31525e5f45505245714154435a415c1f525e5c">[email&#160;protected]</a></p>
                <p>Phone: +123 456 789</p>
                <p>Address: 123 Street, City, Country</p>

                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>Â© 2025 Perk-Pal. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelector('.userForm').addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value.trim();
            let dob = document.getElementById("dob").value;
            let gender = document.getElementById("gender").value;
            
            let valid = true;
            
            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required";
                valid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            if (dob === "") {
                document.getElementById("dobError").innerText = "Date of Birth is required";
                valid = false;
            } else {
                document.getElementById("dobError").innerText = "";
            }

            if (gender === "") {
                document.getElementById("genderError").innerText = "Please select a gender";
                valid = false;
            } else {
                document.getElementById("genderError").innerText = "";
            }

            if (valid) {
                alert(`Thank you for registering, ${name}!`);
            }
        });

        window.addEventListener('load', function() {
            document.querySelector('.logo-container').classList.add('move');
        });
    </script>
    
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
</body>
</html>
